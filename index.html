<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main">
        <h2>Rock Paper Scissors</h2>
        <div class="one">
            <button class="new-game btn">New Game</button>
            <div class="game-info">
                <p>What is your name?</p>
                <input type="text" name="name" class="name" placeholder="Your name.." maxlength="10" autofocus>
                <button class="start btn">Start</button>
            </div>
        </div>
        <div class="two">
            <div class="players">
                <div class="player">
                    <h3 class="you">Player</h3>
                    <p>(<span class="player-score">0</span>)</p>
                </div>

                <div class="vs">VS</div>

                <div class="player">
                    <h3>Computer</h3>
                    <p>(<span class="computer-score">0</span>)</p>
                </div>
            </div>
            <div class="weapons player-weapons">
                <img src="images/rock.png" alt="" class="hand">
                <img src="images/paper.png" alt="" class="hand">
                <img src="images/scissors.png" alt="" class="hand">
            </div>
            <div class="fight">
                <img alt="" class="hand-1">
                <img alt="" class="hand-2">
                <div class="result">

                </div>
            </div>
            <div class="weapons">
                <img src="images/rock.png" alt="">
                <img src="images/paper.png" alt="">
                <img src="images/scissors.png" alt="">
            </div>
            <button class="reset btn">Reset</button>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
